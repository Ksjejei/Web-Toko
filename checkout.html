<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h2>Checkout</h2>
    <div id="checkoutItems" class="mb-4"></div>

    <form id="checkoutForm">
      <div class="mb-3">
        <label class="form-label">Nama</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Alamat</label>
        <textarea class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Metode Pembayaran</label>
        <select class="form-select">
          <option>Transfer Bank</option>
          <option>COD</option>
          <option>E-Wallet</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Bayar</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
    // Render items pada checkout
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const el = document.getElementById('checkoutItems');
    if (cart.length === 0) {
      el.innerHTML = '<p>Keranjang kosong.</p>';
    } else {
      let html = '<ul class="list-group mb-3">';
      let total = 0;
      cart.forEach(item => {
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                  ${item.name} <span>Rp ${item.price}</span>
                </li>`;
        total += Number(item.price);
      });
      html += `</ul><p><strong>Total: Rp ${total}</strong></p>`;
      el.innerHTML = html;
    }

    document.getElementById('checkoutForm').addEventListener('submit', function(e){
      e.preventDefault();
      localStorage.removeItem('cart'); // kosongkan cart setelah bayar (sederhana)
      alert('Pembayaran berhasil! Terima kasih.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
